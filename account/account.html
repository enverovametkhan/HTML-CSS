<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="account.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="home_page">
      <div class="left_bar">
        <img src="../main.landing/logo.png" alt="AI" />
        <nav class="menu">
          <ul>
            <li>
              <a class="gain-left" href="../home.page/home_page.html">
                <i class="fa-solid fa-house" style="padding-right: 10px"></i
                ><span>Home</span>
              </a>
            </li>
            <li>
              <a class="gain-left" href="../sprites/sprites.html">
                <i class="fa-solid fa-brain" style="padding-right: 10px"></i
                ><span>Sprites</span>
              </a>
            </li>
            <li>
              <a class="gain-left" href="../samples/samples.html">
                <i class="fa-solid fa-hippo" style="padding-right: 10px"></i
                ><span>Samples</span>
              </a>
            </li>
            <li>
              <a class="gain-left">
                <i class="fa-solid fa-flask" style="padding-right: 10px"></i
                ><span>Workspace</span>
              </a>
            </li>
            <li>
              <a class="gain-left">
                <i class="fa-solid fa-person" style="padding-right: 10px"></i
                ><span>Account</span>
              </a>
            </li>
            <li>
              <a class="gain-left">
                <i
                  class="fa-solid fa-circle-exclamation"
                  style="padding-right: 10px"
                ></i
                ><span>Help Center (Soon)</span>
              </a>
            </li>
            <li>
              <a class="gain-left">
                <i class="fa-solid fa-comments" style="padding-right: 10px"></i
                ><span>Support</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="free_plan">
          <p>
            <i
              class="fa-solid fa-heart fa-beat"
              style="color: #f7020f; padding-right: 20px"
            ></i
            >Free plan
          </p>
        </div>
      </div>
      <div class="main_page">
        <div class="display">
          <div class="top_bar">
            <div class="dropdown">
              <button class="dropbtn_underline large_button">Ametkhan</button>
              <div class="dropdown_content">
                <a href="#">Create New Workspace</a>
              </div>
              <label class="credits">Credits: 10.000</label>
            </div>
            <div class="dropdown">
              <button class="dropbtn">Ametkhan</button>
              <div class="dropdown_content">
                <a href="#">Logout</a>
                <a href="#">View your Profile</a>
              </div>
            </div>
          </div>
          <div class="centered_content">
            <div class="account_container">
              <h2>
                <i class="fa-solid fa-house" style="padding-right: 30px"></i
                >Account
              </h2>
              <div class="account">
                <div class="account_field">
                  <label class="label">Username</label>
                  <div class="type">
                    <input class="input" type="text" value />
                  </div>
                </div>
                <div class="account_field">
                  <label class="label">Email</label>
                  <div class="type">
                    <input class="input" type="text" value />
                  </div>
                </div>
                <div class="account_field">
                  <label class="label">Current Password</label>
                  <div class="type">
                    <input class="input" type="text" value />
                  </div>
                </div>
                <div class="account_field">
                  <label class="label">New Password</label>
                  <div class="type">
                    <input class="input" type="text" value />
                  </div>
                </div>
                <div class="account_field">
                  <label class="label">Confirm New Password</label>
                  <div class="type">
                    <input class="input" type="text" value />
                  </div>
                </div>
                <div class="save_field">
                  <div class="type">
                    <button class="button">Save</button>
                  </div>
                </div>
                <div class="billing_field">
                  <label class="label">Billing</label>
                  <div class="portal_field">
                    <div class="type">
                      <button class="open_button">Open Stripe Portal</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
