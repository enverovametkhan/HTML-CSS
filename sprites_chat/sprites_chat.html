<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="icon" href="../main.landing/logo.png" />
    <link href="sprites_chat.css" rel="stylesheet"
  </head>
  <body>
    <div class="chat">
      <div class="chat_page">
        <div class="left_bar">
          <nav>
            <ul>
              <li>
                <a href="../home.page/home_page.html"> Main Dashboard </a>
              </li>
              <div class="chat_logo">
                <img src="../samples/accountant.png" />
              </div>
            </ul>
          </nav>
          <div class="left_bar_tags">
            <nav>
              <ul>
                <li>Personal Assistance</li>
                <li>
                  <a aria-current="chat" class="active_chat">Chat</a>
                </li>
                <li>Deploy</li>
                <li>Base Knowledge</li>
                <li>Workflows</li>
                <li>Settings</li>
              </ul>
            </nav>
          </div>
          <div class="free_plan">
            <p>Free plan</p>
          </div>
        </div>

        <div class="chat_main_page">
          <div class="chat_display">
            <h2>Chat</h2>
            <div class="chat_main_box">
              <div class="chat_box">
                <form class="chat_field">
                  <div class="field_display">
                    <div class="textarea-container">
                      <textarea
                        class="textarea"
                        placeholder="Your conversation starts here..."
                        minlength="1"
                      ></textarea>
                    </div>
                    <button class="chat_button">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
